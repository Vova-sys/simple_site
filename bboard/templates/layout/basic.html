{% load static %}

<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Главная :: Доска объявлений</title>
        <link rel="stylesheet" type="text/css"
              href="{% static 'bboard/style.css' %}">
   </head>
    <body>
    <header>
    <h1>Объявления</h1>
        </header>
    <nav>
        <a href="{% url 'index' %}">Главная</a>
        <a href="{% url 'add' %}">Добавить</a>
        {% for rubric in rubrics %}
        <a href="{% url 'by_rubric' rubric.pk %}">{{ rubric.name }}</a>
        {% endfor %}
    </nav>
    {% for bb in bbs %}
    <section>
        <h2>{{ bb.title }}</h2>
        <p>{{ bb.content }}</p>
        <p><a href="/bboard/{{ bb.rubrick.pk }}">{{ bb.rubic.name }}</a></p>
        <p>{{ bb.published|date:"d.m.Y H:i:s" }}</p>
    </section>
    {% endfor %}
    </body>
</html>
